<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Inputs</title>
</head>
<body>
    <form>
        <!-- HTML5 Input -->
        <label for="name">Name</label> <br />
        <input type ="text" id="name" name="name" placeholder="Your Name"><br />
        <label for="email">Email</label> <br />
        <input type="email" id="email" name="email" placeholder="Your E-Mail"/> <br />
        <label for="password">Password</label> <br />
        <input type="password" id="password" name="password" placeholder="Your Password"/> <br />
        <label for="date">Date</label> <br />
        <input type="date" id="date" name="date" placeholder=/> <br />
         
        Gender<br />
        Male
        <input type="radio" name="gender" value="male" />
        Female
        <input type="radio" name="gender" value="female" />
        Other
        <input type="radio" name="gender" value="other" />

       <br />

       Hobbies <br />
       Technology
       <!-- inputların içerisine checked eklersek sayfayı açtığımızda seçili olarak gelir. -->
       <input type="checkbox" name="tech" id="tech" />
       Music
       <input type="checkbox" name="music" id="music" />
       Art
       <input type="checkbox" name="art" id="art" />
       Science
       <input type="checkbox" name="science" id="science" />
       Sport
       <input type="checkbox" name="sport" id="sport" /> <br />

       Degree <br />

       <select name="degree" id="degree">
           <option value="bachelor">Lisans</option>
           <option value="asc">Yüksek Lisans</option>
        <!-- Aşagıda 'selected' ifadesi sayfayı yenilediğimizde doktora seçenegi seçili halde açaçak sayfayı-->   
           <option value="phd" selected>Doktora</option>
       </select>
       <br />

       <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea> <br />


       

       <br />

        <button type="reset">Sıfırla</button>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
