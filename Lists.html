<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- HTML5 te 2 tane liste var-->
    <!-- 1)HTML5 Unordered Lists (Sırasız Liste)-->
    <ul>
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>C#</li>
        </ul>
    </ul>
    <!-- 2)HTML5 Ordered Lists (Sıralı Liste) (1,2,3 ya da a,b,c gibi ilerleyen listeler)-->
    <!-- <ol start="50" (Sıralamanın 50 den başlamasını istersem)> -->
    <ol>
        <li>Java</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ol>

</body>
</html>
