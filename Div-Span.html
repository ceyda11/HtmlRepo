<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
    <style>
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--Div ve Span arasındaki farkı çalıştırdığımızda kaynak kodu görüntüle dediğimizde 
    div alanına gelindiğinde satırın tamamının işaretlli olduğunu görürüz (Block-level) Span 
kısmına geldiğimizde ise sadece yazılı yer kadar alanın seçili olduğunu görürüz(Inline)-->
    <div>Bu bir div </div>
    <span>Bu bir span</span>
   <!--Aşagıdaki lorem de örnegit sit amet kısmını başka bi renk yapmak istiyoruz block level olsaydı
metnin sadece o kısmının rengini değiştirip diğer satırdaki kısımları aşağıya alırdı. Bunun için Inline 
kullanıyoruz(span) --> 
    <p>Lorem ipsum dolor, <span>sit amet</span> consectetur adipisicing elit. Consequuntur, cumque!</p>
</body>
</html>
