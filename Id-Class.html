<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes</title>
</head>
<body>
<!-- Bir elemanımızın hem id si hem de class ı olabilir
    Örn: <div id = "navbar" class = "navbar-menu"> </div> gibi-->

<!-- aşagıdaki id ler sadece bir defa yazılabilir. 
    <div id = "navbar"> diyerek tekrar yazmış olsaydık çalıştırdığımızda hata vermezdi
        ancak hatalı bi kullanım. -->

<!-- "navbar" a stil vermek istiyorsak navbar id sine göre seçip stil verebiliriz. -->        
    <div id = "navbar"></div>
    <div id = "main"></div>
    <div id = "footer"></div>

    <!-- <li> içerisindekilerin aynı olmasını istiyorsak article-item diyerek class oluşturduk.
        Daha sonra CSS te bunları seçerek sadece article-item classına sahip olan etiketlerin stillenmesini
    istiyorsak burada bu stilleri veriyoruz.  -->
<ul>
<!-- Birden fazla class da tanımlayabiliriz
Örn: <li class = "aritcle-item d-flex d-flex1"></li> gibi -->    
    <li class = "article-item"></li>
    <li class = "article-item"></li>
    <li class = "article-item"></li>
    <li class = "article-item"></li>
</ul>        
</body>
</html>
