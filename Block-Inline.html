<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Elements</title>

    <style>
        <!-- Genişlik ve yükseklik verilen ölçüde gelir çünkü blok-level-->
        h1{
            width: 100px;
            height: 100px;
        }
    <!-- Çalıştığında yükseklik ve genişlikte değişiklik olmadığnı görürüz.Çünkü yükseklik ve genişlik sadece Block-level de kullanılır-->
        a{
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
    <h1>Başlık 1</h1>
    <a href="a">Link</a>
</body>
</html>
