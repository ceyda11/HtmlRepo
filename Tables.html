<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>

<!-- Tablo kenarlıklarını oluşturduk-->
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table>
        <!-- thead HTML5 in bir özelliği css kullandık-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        
        <tbody>
            
        <tr>
            <td>Ceyda</td>
            <td>Bilişim</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>Hüseyin</td>
            <td>Bilişim</td>
            <td>7000</td>
        </tr>

        <tr>
            <td>Buğra</td>
            <td>Bilişim</td>
            <td>9000</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
